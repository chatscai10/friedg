<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#355891" />
    <meta name="description" content="吃雞排找不早 - 員工專用打卡系統" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>吃雞排找不早 - 員工系統 (開發測試版)</title>
    <style>
      /* 基本樣式，確保至少有些視覺內容 */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .fallback {
        text-align: center;
        padding: 20px;
        color: #333;
      }
      .debug-info {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.8);
        color: #fff;
        font-family: monospace;
        padding: 10px;
        font-size: 12px;
        z-index: 9999;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 當JS尚未加載完成時顯示的內容 -->
      <div class="fallback">
        <h2>正在載入應用程序...</h2>
        <p>如果長時間未載入，請重新整理頁面</p>
        <p>當前時間: <span id="current-time"></span></p>
      </div>
    </div>
    <div id="debug-panel" class="debug-info"></div>
    <noscript>您需要啟用JavaScript才能運行此應用程序。</noscript>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 更新當前時間
      document.getElementById('current-time').innerText = new Date().toLocaleString();
      
      // 調試面板
      const debugPanel = document.getElementById('debug-panel');
      
      // 調試日誌函數
      function debugLog(message) {
        if (debugPanel) {
          const logEntry = document.createElement('div');
          logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
          debugPanel.appendChild(logEntry);
          
          // 保持滾動到最新日誌
          debugPanel.scrollTop = debugPanel.scrollHeight;
        }
        console.log(message);
      }
      
      // 基本診斷日誌
      debugLog('診斷面板初始化');
      debugLog(`頁面URL: ${window.location.href}`);
      debugLog(`瀏覽器: ${navigator.userAgent}`);
      
      // 嘗試主動清理過期的SW
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            debugLog('已注銷舊的Service Worker');
          } 
        }).catch(err => {
          debugLog(`註銷Service Worker錯誤: ${err}`);
        });
      }
      
      // 監聽DOM加載事件
      document.addEventListener('DOMContentLoaded', () => {
        debugLog('DOMContentLoaded事件觸發');
      });
      
      // 監聽頁面完全加載事件
      window.addEventListener('load', () => {
        debugLog('window.load事件觸發');
      });
      
      // 監聽React應用加載
      window.addEventListener('error', (e) => {
        debugLog(`錯誤: ${e.message} at ${e.filename}:${e.lineno}`);
      });
    </script>
  </body>
</html>
